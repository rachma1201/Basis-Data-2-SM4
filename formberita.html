
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Berita</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class=" blog-header py-3">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 pb-5">
                        <form action="mail.php" method="post">
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3><i class="fa fa-envelope"></i>Form Berita</h3>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </header>
        </div>
        <form id="survey-form" action="/isi" method="post" style="margin: 10px;">
            <div class="text-left">
                <div class="form-group"><button class="btn btn-outline-info" type="button" onclick="history.back()">batal</button></div>
            </div>
            <div class="form-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Judul<i class="fa fa-user text-info"></i></div>
                </div>  
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="judul" name="judul" placeholder="Judul Berita" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Penulis<i class="nama text-info"></i></div>
                </div>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="penulis" name="penulis" placeholder="Nama Penulis" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Deskripsi<i class="desk text-info"></i></div>
                </div>
                <div class="input-group mb-2">
                    <textarea class="form-control" id="desc" name="desc" placeholder="deskripsi" required></textarea>
                </div>
            </div>
            <!-- <form> -->
            <div class="form-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Kategori<i class="catg text-info"></i></div>
                </div>
                <select id="category" name="category">
                {% block content %}
                    {% for a in queues %}
                        <option value="{{ a.kategori}}">{{ a.kategori}}</option>
                    {% endfor %}
                {% endblock %}
                </select>
            </div>
            <!-- </form> -->
            <!-- <form> -->
            <div class="form-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Tanggal Penulisan<i class="dat text-info"></i></div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="date" id="date" name="date" class="input-field" required>
                    </div>
            </div>
            <!-- </form> -->

            <div class="text-center">
                <div class="form-group"><button class="btn btn-outline-info" type="submit">simpan</button></div>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </form>
    </body>
</html>
